<html lang="en">
<head>

    <title>Sathvik- Contact</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="site">
        <div class="sidebar sidebarGo">
            
            <nav>
                <ul>
                    <li><a href="/portfolio.html">Home</a></li>
                    <li><a href="/About.html">About</a></li>
                    <li><a href="/Honors.html">Honors</a></li>
                    <li><a href="/connect.html">Connect</a></li>
                    <li><a href="/contact.html">Contact </a></li>
                </ul>
            </nav>
        </div>
        <div class="main">
            <div class="hamburger">
                <img class="ham" src="ham.png" alt="view side bar" width="23">
                <img class="cross" src="cross.png" alt="cross" width="23">
            </div>
            <div class="contactform">
                <h1>Contact me for Enquiries</h1>
                <form>
                    <div class="mb-3">
                      <label for="clientEmail" class="form-label">Name</label>
                      <input type="name" class="form-control" id="clientEmail" aria-describedby="emailHelp">
                      </div>
                      
                     <div class="mb-3">
                      <label for="clientEmail" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="clientEmail" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text">I'll never share your email & phone number with anyone else.</div>
                     </div>
                     <div class="mb-3">
                      <label for="Phonenum" class="form-label">Phone number</label>
                      <input type="number" class="form-control" id="Phonenum">
                     </div>
                     <div class="mb-3">
                      <label for="Phonenum" class="form-label">Enquiry</label>
                      <input type="text" class="form-control" id="Phonenum">
                     </div>
                     <div class="mb-3" id="form-check">
                      <input type="checkbox" class="form-check-input" id="isclient" required>
                      <label class="form-check-label" for="isclient">I agree that you can contact me</label>
                    </div>
                    <button type="submit" class="btn btn-sm">Submit</button>
                  </form>
            </div>

            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
    
</body>
